<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
</head>
<body>
<div id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
</div>
<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
    var app3 = new Vue({

            seen: true
        }
    })
</script>
</body>
</html>
