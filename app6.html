<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
</head>
<body>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: '안녕하세요 Vue!'
        }
    })
</script>
</body>
</html>
