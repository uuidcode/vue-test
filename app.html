<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요 Vue!'
        }
    })
</script>
</body>
</html>
