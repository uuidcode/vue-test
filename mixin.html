<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
</head>
<body>
<div id="mixin">
    <my-component></my-component>
</div>
<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
    var myMixin = {
        methods: {
            hello: function() {
                return new Date().toDateString();
            }
        }
    };

    Vue.component('my-component', {
        template: '<div>{{test}}</div>',
        mixins: [myMixin],
        data: function() {
            return {
                test: this.hello()
            }
        }
    });

    new Vue({
        el: '#mixin'
    })
</script>
</body>
</html>
