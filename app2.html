<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
</head>
<body>
<div id="app-2">
  <span v-bind:title="message">
    내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
  </span>
</div>
<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
        }
    })
</script>
</body>
</html>
